<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CityLocal 101</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .search-results-page {
            padding: 40px 0;
            background: #f5f7fa;
            min-height: 100vh;
        }
        
        .search-results-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        .search-header {
            grid-column: 1 / -1;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .search-header h1 {
            margin: 0 0 20px 0;
            color: #2C3E50;
            font-size: 28px;
        }
        
        .search-box-inline {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box-inline input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-box-inline input:focus {
            outline: none;
            border-color: #4A90E2;
        }
        
        .search-box-inline button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-box-inline button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }
        
        .results-info {
            color: #666;
            font-size: 14px;
        }
        
        .results-info strong {
            color: #2C3E50;
        }
        
        .filter-sidebar {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filter-sidebar h3 {
            margin: 0 0 20px 0;
            color: #2C3E50;
            font-size: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4A90E2;
        }
        
        .filter-group {
            margin-bottom: 25px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #4A90E2;
        }
        
        .rating-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .rating-filter input {
            flex: 1;
        }
        
        .rating-filter span {
            color: #FFD700;
            font-size: 18px;
        }
        
        .filter-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }
        
        .clear-filters {
            width: 100%;
            padding: 10px;
            background: #f5f5f5;
            color: #555;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .clear-filters:hover {
            background: #e0e0e0;
        }
        
        .results-area {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .results-toolbar {
            padding: 20px 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-options label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        
        .sort-options select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .sort-options select:focus {
            outline: none;
            border-color: #4A90E2;
        }
        
        .view-options {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            padding: 8px 15px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-btn.active {
            background: #4A90E2;
            color: white;
            border-color: #4A90E2;
        }
        
        .view-btn:hover {
            background: #e0e0e0;
        }
        
        .view-btn.active:hover {
            background: #357ABD;
        }
        
        .results-list {
            padding: 20px;
        }
        
        .business-card-result {
            padding: 25px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .business-card-result:hover {
            background: #f9f9f9;
            transform: translateX(5px);
        }
        
        .business-card-result:last-child {
            border-bottom: none;
        }
        
        .business-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .business-card-title {
            flex: 1;
        }
        
        .business-card-title h3 {
            margin: 0 0 8px 0;
            color: #2C3E50;
            font-size: 22px;
            font-weight: 600;
        }
        
        .business-card-title h3 a {
            color: #2C3E50;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .business-card-title h3 a:hover {
            color: #4A90E2;
        }
        
        .business-card-category {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .business-card-category i {
            color: #4A90E2;
        }
        
        .business-rating {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .business-rating-stars {
            color: #FFD700;
            font-size: 18px;
        }
        
        .business-rating-value {
            color: #666;
            font-weight: 600;
        }
        
        .business-rating-count {
            color: #999;
            font-size: 14px;
        }
        
        .business-card-body {
            margin-bottom: 15px;
        }
        
        .business-description {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .business-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .business-location i {
            color: #4A90E2;
        }
        
        .business-contact {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .business-contact-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 14px;
        }
        
        .business-contact-item i {
            color: #4A90E2;
        }
        
        .business-featured-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2C3E50;
            font-size: 12px;
            font-weight: 600;
            border-radius: 20px;
            margin-left: 10px;
        }
        
        .no-results {
            padding: 60px 20px;
            text-align: center;
        }
        
        .no-results i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .no-results h3 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .no-results p {
            color: #999;
            margin-bottom: 30px;
        }
        
        .loading-results {
            padding: 60px 20px;
            text-align: center;
        }
        
        .loading-results i {
            font-size: 48px;
            color: #4A90E2;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pagination {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-top: 2px solid #f0f0f0;
        }
        
        .pagination-btn {
            padding: 10px 18px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: #4A90E2;
            color: white;
            border-color: #4A90E2;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: #4A90E2;
            color: white;
            border-color: #4A90E2;
        }
        
        .pagination-info {
            color: #666;
            font-size: 14px;
            margin: 0 20px;
        }
        
        @media (max-width: 968px) {
            .search-results-container {
                grid-template-columns: 1fr;
            }
            
            .filter-sidebar {
                position: static;
            }
            
            .results-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="CityLocal 101 Logo" class="logo-img">
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="support.html"><i class="fas fa-headset"></i> Support</a></li>
                        <li><a href="write-review.html"><i class="fas fa-star"></i> Write A Review</a></li>
                        <li><a href="blog.html"><i class="fas fa-blog"></i> Blog</a></li>
                        <li><a href="login.html" class="login-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
                        <li><a href="add-business.html" class="btn-primary"><i class="fas fa-plus-circle"></i> Add Your Business</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Search Results Page -->
    <section class="search-results-page">
        <div class="search-results-container">
            <!-- Search Header -->
            <div class="search-header">
                <h1><i class="fas fa-search"></i> Search Results</h1>
                <div class="search-box-inline">
                    <input type="text" id="searchQueryInput" placeholder="Search for businesses..." autocomplete="off">
                    <input type="text" id="searchLocationInput" placeholder="Location (City, State)" autocomplete="off">
                    <button id="searchBtn" class="search-btn-inline"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="results-info" id="resultsInfo">
                    <strong id="resultsCount">0</strong> results found
                </div>
            </div>

            <!-- Filter Sidebar -->
            <div class="filter-sidebar">
                <h3><i class="fas fa-filter"></i> Filters</h3>
                
                <div class="filter-group">
                    <label for="filterCategory">Category</label>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filterCity">City</label>
                    <input type="text" id="filterCity" placeholder="Enter city">
                </div>
                
                <div class="filter-group">
                    <label for="filterState">State</label>
                    <input type="text" id="filterState" placeholder="Enter state">
                </div>
                
                <div class="filter-group">
                    <label for="filterRating">Minimum Rating</label>
                    <div class="rating-filter">
                        <input type="number" id="filterRating" min="1" max="5" step="0.5" placeholder="1.0">
                        <span>★</span>
                    </div>
                </div>
                
                <button class="filter-btn" id="applyFiltersBtn">
                    <i class="fas fa-check"></i> Apply Filters
                </button>
                
                <button class="clear-filters" id="clearFiltersBtn">
                    <i class="fas fa-times"></i> Clear All
                </button>
            </div>

            <!-- Results Area -->
            <div class="results-area">
                <div class="results-toolbar">
                    <div class="sort-options">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="relevance">Relevance</option>
                            <option value="rating">Highest Rated</option>
                            <option value="name">Name (A-Z)</option>
                            <option value="views">Most Popular</option>
                            <option value="newest">Newest First</option>
                        </select>
                    </div>
                </div>
                
                <div class="results-list" id="resultsList">
                    <div class="loading-results">
                        <i class="fas fa-spinner"></i>
                        <p>Loading results...</p>
                    </div>
                </div>
                
                <div class="pagination" id="pagination" style="display: none;"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/images/logo.png" alt="CityLocal 101 Logo" class="footer-logo-img">
                </div>
                <div class="footer-columns">
                    <div class="footer-column">
                        <h4>About</h4>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="support.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>For Businesses</h4>
                        <ul>
                            <li><a href="add-business.html">Add a Business</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>For Reviewers</h4>
                        <ul>
                            <li><a href="write-review.html">Write a Review</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright ©2025 CityLocal 101. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="search-results.js"></script>
</body>
</html>
